<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/sparkles.png">
    <title>ENCRIPTADOR DE TEXTO TRIZ!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
</head>
<body>

        <!-- ENCABEZADO -->
    <header>
        <img src="Logo (1).png" alt="Logo de Alura Latam"  class="logo">
   </header>



    <main >
         <!-- PRIMERA SECCIÓN -->
        <section class="encriptador">
                <textarea class="encriptar" id="inputText" placeholder="ingresa el texto aquí..."></textarea>
                <div class="aviso">
                <h6>! Solo texto en minúsculas y sin acentos</h6>
                </div>
                <div class="contenedor-btn">
                    <button onclick="encryptText()">Encriptar</button>
                    <button onclick="decryptText()">Desencriptar</button>
                </div>
            </section>

         <!-- SEGUNDA SECCIÓN -->
            <section class="mensaje">

                <textarea class="mensaje-encriptado" id="outputText" placeholder="" readonly></textarea>
                <img  id="muñeco" src="Muñeco.png" alt=" Dibujo de muñeco con lupa en mano">
                <div class="texto">
                    <p id="texto1"><strong>Ningún mensaje fue <br>encontrado</strong></p>
                    <p id="texto2">Ingresa el texto que desees <br>encriptar o desencriptar</p>
                </div>
               <div class="btn-copiar">
                <button onclick="copiarText()">Copiar</button>
            </div>
        </section>
    </main>
    
<!-- PIE DE PAGINA -->
    <footer class="footer">
        <h4> &copy; Desarrollado por Emperatriz Freites Agosto 2024</h4>
    </footer>
    <script src="script.js"></script>
</body>
</html>
